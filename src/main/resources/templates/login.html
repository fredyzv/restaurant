<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="static/css/style-login.css" th:href="@{/css/style-login.css}"  />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bebas+Neue&family=Indie+Flower&family=Oswald:wght@300&family=Rubik+Dirt&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>


        <div class="animate__animated animate__fadeInUp">
            <form method="POST" th:action="@{/login}" class="form-box " >
                <h1 class="form-title">Iniciar Sesión</h1>

                <input type="text" name="username" placeholder="Usuario">
                <input type="password" name="password" placeholder="Contraseña">
                <input type="submit" value="Iniciar Sesion">
                <div th:text="${error}" class="error"></div>
            </form>
        </div>

</body>
</html>
