<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>INDEX</h1>

<div class="animate__animated animate__fadeInUp" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_USER')">
    <div class="contenedor-right">

        <form  class="form-box" >
            <h1 class="form-title">Tus datos</h1>

            <h1 class="texto" th:text="${usuario.nombre}" ></h1>
            <h1 class="texto" th:text="${usuario.apellido}" ></h1>
            <h1 class="texto" th:text="${usuario.dni}" ></h1>
        </form>

    </div>
</div>
</body>
</html>
